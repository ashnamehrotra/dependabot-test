version: 2

updates:
  - package-ecosystem: docker
    directory: "/test-normal-tag"
    schedule:
      interval: "daily"

  - package-ecosystem: docker
    directory: "/test-word-tag"
    schedule:
      interval: "daily"

  - package-ecosystem: docker
    directory: "/test-only-patch-update"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        update-types:
        - "version-update:semver-major"
        - "version-update:semver-minor"
